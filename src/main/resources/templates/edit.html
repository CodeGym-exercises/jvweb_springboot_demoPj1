<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit Page</h1>
<a href="/">back to list</a><br>
<span style="color: green" th:if="${message}" th:text="${message}"></span>
<form action="/edit" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    name: <input type="text" th:field="*{name}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    email: <input type="text" th:field="*{email}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
