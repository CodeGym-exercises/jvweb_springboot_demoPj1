<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>New Customer</h1>
    <a href="/">Back to list</a>
    <span style="color: green" th:if="${message}" th:text="${message}"></span><br>
    <form action="/create" method="post" th:object="${customer}">
        name: <input type="text" th:field="*{name}"><br>
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        email: <input type="text" th:field="*{email}"><br>
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
